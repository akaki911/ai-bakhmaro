version: "3.9"

services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bakhmaro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-bakhmaro_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/10_pgvector.sql:ro
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U ${POSTGRES_USER:-bakhmaro} -d ${POSTGRES_DB:-bakhmaro_dev} -h localhost"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - ai-stack

  ai-frontend:
    build:
      context: ./ai-frontend
      target: builder
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      VITE_API_URL: http://gateway:8080
      VITE_BACKEND_URL: http://gateway:8080
      VITE_API_BASE: http://gateway:8080
      AI_DOMAIN: ${AI_DOMAIN:-http://localhost:5173}
      ROOT_DOMAIN: ${ROOT_DOMAIN:-localhost}
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - ai-stack
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  gateway:
    build:
      context: ./gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      PORT: 8080
      API_PROXY_BASE: ${API_PROXY_BASE:-http://ai-service:5001}
      STATIC_ROOT: ${GATEWAY_STATIC_ROOT:-/app/static}
      AI_DOMAIN: ${AI_DOMAIN:-http://localhost:5173}
      ROOT_DOMAIN: ${ROOT_DOMAIN:-localhost}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-https://ai.bakhmaro.co}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      LOGIN_PATH: ${LOGIN_PATH:-/login}
    networks:
      - ai-stack
    volumes:
      - ./ai-frontend/dist:${GATEWAY_STATIC_ROOT:-/app/static}:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  ai-stack:
    driver: bridge

volumes:
  postgres_data:
