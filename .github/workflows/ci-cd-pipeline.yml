name: Gurula AI Assistant CI/CD Pipeline (Full Auto Deploy)

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Full Auto Build + Firebase Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Run lint checks
        run: npm run lint --if-present

      - name: Run test suite
        run: npm run test --if-present

      - name: Build workspaces
        run: npm run build --if-present

      - name: Firebase Deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
        uses: w9jds/firebase-action@v13.24.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deployment Confirmation
        run: |
          echo "âœ… Firebase auto-deploy complete!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "Environment: Production"
          else
            echo "Environment: Staging"
          fi
          echo "Timestamp: $(date --utc)"

      - name: Notify (optional)
        if: always()
        run: |
          echo "ðŸ“£ Deployment notifications can be added here (Slack, Email, etc.)."
