name: Firebase Hosting Auto Deploy (Merge Trigger)

on:
  push:
    branches:
      - main
      - development

jobs:
  firebase_auto_deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Firebase Hosting

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean npm cache and registry
        run: |
          npm config delete proxy || true
          npm config delete https-proxy || true
          npm config delete http-proxy || true
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force

      - name: Install Dependencies (Root)
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Build Frontend
        working-directory: ai-frontend
        run: |
          echo "‚öôÔ∏è Building frontend for Firebase Hosting..."
          npm install --legacy-peer-deps --no-audit --no-fund
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying build to Firebase Hosting..."
          firebase deploy --only hosting --project $FIREBASE_PROJECT_ID --token "$FIREBASE_TOKEN"

      - name: Verify Deployment
        run: |
          echo "üîç Checking hosting status..."
          firebase hosting:sites:list --project ${{ secrets.FIREBASE_PROJECT_ID }}
          echo "‚úÖ Deployment complete for branch ${{ github.ref_name }}"

      - name: Notify (optional)
        if: always()
        run: |
          echo "üì¢ Deployment notification..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date)"
