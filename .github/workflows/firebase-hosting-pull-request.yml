name: Firebase Hosting Preview (Pull Request)

on:
  pull_request:
    branches:
      - main
      - development

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    name: Build & Deploy Firebase Preview

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean npm registry and proxy
        run: |
          npm config delete proxy || true
          npm config delete https-proxy || true
          npm config delete http-proxy || true
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force

      - name: Install Root Dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Build Frontend
        working-directory: ai-frontend
        run: |
          echo "âš™ï¸ Building frontend for PR preview..."
          npm install --legacy-peer-deps --no-audit --no-fund
          npm run build

      - name: Firebase Preview Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_BAKHMARO }}
          projectId: ai-bakhmaro
          channelId: pr-${{ github.event.number }}
          expires: 7d

      - name: PR Comment with Preview URL
        if: success()
        run: |
          echo "ðŸ’¬ Posting preview URL to PR..."
          echo "Preview deployed successfully for PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Live Preview ready! (expires in 7 days)"
