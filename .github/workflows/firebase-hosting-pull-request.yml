name: Firebase Hosting Preview (Pull Request)

on:
  pull_request:
    branches:
      - main
      - development

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    name: Build & Deploy Firebase Preview

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build frontend
        run: npm run build --workspace ai-frontend --if-present

      - name: Firebase Preview Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_BAKHMARO }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: pr-${{ github.event.number }}
          expires: 7d

      - name: Publish summary
        if: success()
        run: |
          echo "Preview deployed successfully for PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Live Preview ready! (expires in 7 days)" >> $GITHUB_STEP_SUMMARY
