name: Firebase Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Firebase Hosting

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build frontend
        run: npm run build --workspace ai-frontend --if-present

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.24.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Verify Hosting Deployment
        run: |
          echo "üîç Checking hosting status..."
          for attempt in {1..3}; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://ai.bakhmaro.co || echo 000)
            if [ "$STATUS_CODE" -eq 200 ]; then
              echo "‚úÖ Hosting is live and serving content!"
              exit 0
            fi
            echo "Attempt $attempt failed with status $STATUS_CODE; retrying in 5s..."
            sleep 5
          done
          echo "‚ùå Hosting check failed after retries"
          exit 1

      - name: Deployment Summary
        run: |
          echo "üì¢ Deployment notification..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date --utc)"
